<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" crossorigin="anonymous" />
<style>
body {font-family: Arial, Helvetica, sans-serif;}

#modal {
  font-family: Oswald, sans-serif;
  text-transform: uppercase;
  letter-spacing: 3px;
  top: 0;
  left: 0;
  z-index: 99999;
}
.modalcontent {
	position: absolute;
    top: 60%;
    right: 0px;
    background: rgba(0, 0, 0, .03);
    width: min(109px);
    padding: 20px;
}

#modallogo {
  margin-top: 24px;
}

.modalheading {
  font-weight: 400;
}

.close-modal {
  position: absolute;
  top: 15px;
  right: 15px;
  transition: 0.5s;
  font-size: 20px;
}
.close-modal:hover {
  color: #a9a9a9;
}

.modalButton {
  font-family: Oswald, sans-serif;
  transition: 0.5s;
  background-color: #ffffff;
  border: 1px solid #000000;
  display: flex;
  cursor: pointer;
  color: #000000;
  font-size: 14px;
  padding: 16px 31px;
  margin-bottom: 10px;
  text-decoration: none;
}
.modalButton:hover {
  color: #ffffff;
  background-color: #000000;
}
.modalButton:active {
  position: relative;
  top: 1px;
}
#hackathon-widget-button {
	position: absolute;
	bottom: 12px;
	right: 20px;
	background: url(https://genesysnick.github.io/images/hackathon-widget-button.png);
	border: none;
	width: 58px;
	height: 58px;
	cursor: pointer;
	box-shadow: 0px 3px 5px -1px rgb(0 0 0 / 20%), 0px 6px 10px 0px rgb(0 0 0 / 14%), 0px 1px 18px 0px rgb(0 0 0 / 12%);
	transition: background-color 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,box-shadow 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms,border 250ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
	border-radius: 50%!important;
}
.cx-messenger-container {
    bottom: 86px !important;
}
.cx-messenger {
    bottom: 86px !important;
}
button {
    margin-bottom: 10px;
	cursor: pointer;
}
</style>
</head>
<body>

<h2>Genesys Hackathon 2022 Example</h2>

<h3>Messenger - Floating Quick Replies</h3>
<p>Goal: Drive more conversation starts by displaying floating Quick Replies outside of Messenger, enticing the customer to begin a conversation</p>

<div id="modal">
  <div class="modalcontent">
	<i id="close" class="close-modal fas fa-times"></i>
    <p>Chat with us:</p>
		<button type="button" onclick="toggleMessenger()">My Account</button>
		<button type="button" onclick="toggleMessenger()">Order Checks</button>
		<button type="button" onclick="toggleMessenger()">Dispute Charge</button>
  </div>
</div>

</div>

<script>
window.onload = function () {
  if (sessionStorage.getItem("modal") === "none") {
    document.getElementById("modal").style.display = "none";
  }
  document.getElementById("close").onclick = function () {
    document.getElementById("modal").style.display = "none";
    sessionStorage.setItem("modal", "none");
  };
};
</script>
<script type="text/javascript" charset="utf-8">
  (function (g, e, n, es, ys) {
    g['_genesysJs'] = e;
    g[e] = g[e] || function () {
      (g[e].q = g[e].q || []).push(arguments)
    };
    g[e].t = 1 * new Date();
    g[e].c = es;
    ys = document.createElement('script'); ys.async = 1; ys.src = n; ys.charset = 'utf-8'; document.head.appendChild(ys);
  })(window, 'Genesys', 'https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js', {
    environment: 'use1',
    deploymentId: 'dcabf129-c29c-404d-a592-4d133e5dcbd9'
  });
</script>
<button id="hackathon-widget-button" onClick="toggleMessenger()"></button>
<script type="text/javascript">
  function toggleMessenger(){
    Genesys("command", "Messenger.open", {},
      function(o){},  // if resolved
      function(o){    // if rejected
        Genesys("command", "Messenger.close");
      }
    );
  }
</script>
</body>
</html>
